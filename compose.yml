services:
  post-api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["run", "start:prod" ]
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:1234@postgres:5432/postgres
    ports:
      - "3000:3000"

  postgres:
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: nest-db