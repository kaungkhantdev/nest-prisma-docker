services:
  migrate: 
    build:
      context: .
      dockerfile: Dockerfile
    command: ["run", "db:migrate"]
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:1234@postgres:5432/test
    depends_on:
      postgres:
        condition: service_healthy

  post-api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["run", "start:prod" ]
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:1234@postgres:5432/test
    ports:
      - "3000:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully

  postgres:
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_DB=test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres:
    name: nest-db